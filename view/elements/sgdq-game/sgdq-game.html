<link rel="import" href="../../components/polymer/polymer.html"/>
<link rel="import" href="../sgdq-corners/sgdq-corners.html"/>

<dom-module id="sgdq-game">
    <style>
        :host {
            display: flex;
            color: white;
            border: 2px solid black;
            font-size: 23px;
            padding-right: 0.435em;
            padding-left: 0.435em;
            text-align: center;
            flex-direction: column;
            position: relative;
            background-color: #01566f;
        }

        hr {
            width: 100%;
            height: 2px;
            background: #1c7995;
            border: 0;
            margin-top: 0.348em;
            margin-bottom: 0.043em;
        }

        #game {
            font-family: "tablet-gothic-condensed";
            font-size: 1em;
            font-weight: 800;
        }

        #categoryContainer {
            display: flex;
            align-items: center;
        }

        .thickline {
            height: 0.261em;
            background-color: white;
            flex-grow: 1;
        }

        #category {
            font-family: "tablet-gothic";
            font-size: 0.696em;
            font-weight: 400;
            text-transform: uppercase;
            margin-left: 0.391em;
            margin-right: 0.391em;
            flex-shrink: 0;
        }

        #estimateContainer {
            margin-bottom: 0.261em;
        }

        #estimateLabel {
            font-family: "tablet-gothic-semi-condensed";
            font-size: 0.783em;
            font-weight: 700;
            font-style: italic;
            vertical-align: middle;
            margin-right: 0.130em;
        }

        #estimate {
            font-family: "gamegirl_classic";
            font-size: 0.913em;
            font-weight: 400;
            vertical-align: middle;
        }
    </style>

    <template>
        <sgdq-corners></sgdq-corners>

        <div id="game">Tony Hawk's American Wasteland</div>
        <div id="categoryContainer">
            <div class="thickline"></div>
            <div id="category">1 Player, 2 Controllers</div>
            <div class="thickline"></div>
        </div>
        <hr>
        <div id="estimateContainer">
            <span id="estimateLabel">ESTIMATE:</span>
            <span id="estimate">01:45:00</span>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'sgdq-game',

        properties: {
            tl: {
                type: Object,
                value: new TimelineLite({autoRemoveChildren: true}),
                readOnly: true
            }
        }
    });
</script>
